<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Magnet link to tracker list converter</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Magnet link to tracker list converter</h1>
    <noscript>
      <h2>Sorry, but this website needs a Javascript enabled browser to work properly.</h2>
    </noscript>
    <form id="submit">
      <p>Please enter a valid magnet link and click the submit button</p>
      <input type="text" name="magnet" value="" id="magnet" autocomplete="off">
      <br>
      <button type="submit">Submit</button>
      <button id="clear">Clear</button>
      <br>
    </form>
    <p>Tracker list:</p>
    <textarea name="list" rows="20" cols="50" id="list" autocomplete="off" readonly="true"></textarea>
    <br>
    <p>Magnet link for testing:</p>
    <textarea name="test" rows="7" cols="50" id="test" autocomplete="off" readonly="true" class="select"></textarea>
    <footer>
      Project on <a href="https://github.com/hutstep/magnet2list">GitHub</a>.<br>
      Copyright &copy; 2016 <a href="https://github.com/hutstep">hutstep</a><br>
      All code on this site is licensed under the <a href="https://github.com/hutstep/magnet2list/blob/gh-pages/LICENSE">MIT License</a>.
    </footer>
    <script src="magnet.js"></script>
  </body>
</html>
